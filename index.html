<!DOCTYPE html>
<html>
<head>
    <title>Website Checker</title>
</head>
<body>
    <h1>Website Checker</h1>
    <form id="form">
        <label for="urls">Enter one or more URLs (separated by commas):</label>
        <br>
        <textarea id="urls" name="urls" rows="10" cols="50"></textarea>
        <br>
        <button type="submit">Check</button>
    </form>

    <div id="results"></div>

    <script src="checker.js"></script>
</body>
</html>
